spring.application.name=orders-api
server.port=9904
server.servlet.context-path=/orders-api


spring.datasource.url=jdbc:h2:mem:db_orders;DB_CLOSE_DELAY=-1;IGNORECASE=TRUE;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.id.new_generator_mappings=true

# enabling the H2 console
spring.h2.console.enabled=true

# URLs
customerapi.url=http://localhost:9901/customer-api/
productapi.url=http://localhost:9902/product-api/